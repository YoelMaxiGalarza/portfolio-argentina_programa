<div class="contenedor-experiencia text-white">
    <div class="row experiencia_encabezado">
        <h2>EXPERIENCIA</h2>
    </div>
    <div class="row trabajo">
        <div *ngFor="let experiencia of experiencias" class="card mb-3 bg-secondary text-white">
            <div class="row g-0">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <img src={{experiencia.logo}} class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="card-body">
                        <h3 class="card-title">{{experiencia.nombre}}</h3>
                        <h4>{{experiencia.puesto}}</h4>
                        <h5>{{experiencia.fechaInicio}}</h5>
                        <h5>{{experiencia.fechaFin}}</h5>
                        <p class="card-text">{{experiencia.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
