<div class="container-skills row ">
    <button class="btn btn-primary" (click)="onCrearSkillModal()" *ngIf="isLoggedIn">
        Agregar Habilidad
      </button>
    <div *ngFor="let skill of skills" class="col-lg-3 col-md-4 col-sm-6 col-xs-6 text-center">
        <div class="row">
            <circle-progress 
        [percent]="skill.porcentaje"
        [maxPercent]="100"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="10"
        [space]="-10"
        [animationDuration]="2000"
        [outerStrokeColor]="'#039b31'"
        [innerStrokeColor]="'#b4d0fe'"
        [outerStrokeGradientStopColor]="'#392cf2'"
        [outerStrokeGradient]="true"
        [showImage]="true"
        [imageSrc]="skill.imagen"
        [imageWidth]="100"
        [imageHeight]="100"
        [animation]="true"
        [responsive]="true"
        ></circle-progress>
        </div>
        <div class="row text-white" style="font-size: 2rem;">
            <p>{{skill.nombre}}</p>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWidthExample" aria-expanded="false"
                        aria-controls="collapseWidthExample" (click)="onEditarSkillModal(skill.id)" *ngIf="isLoggedIn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                            </path>
                        </svg>
                        Editar
                    </button>
            </div>
            <div class="col-6">
                    <button type="button" class="btn btn-outline-danger" (click)="onEliminarSkillModal(skill.id)" *ngIf="isLoggedIn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z">
                            </path>
                        </svg>
                        Delete
                    </button>
                </div>
        </div>
    </div>

    <!-- MODAL CON FORMULARIO PARA CREAR LAS EXPERIENCIAS -->
<div class="modal" tabindex="-1" id="nuevaSkillModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nueva Habilidad</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="row">
                  <form [formGroup]="nuevaSkillForm">
                      <div class="col">
                          <div>
                              <label for="nombre">Nombre</label>
                              <input type="text" class="form-control" id="nombre" formControlName="nombre">
                          </div>
                          <div>
                              <label for="imagen">ImÃ¡gen (URL)</label>
                              <input type="text" class="form-control" id="imagen" formControlName="imagen">
                          </div>
                          <div>
                            <label for="porcentaje">Porcentaje</label>
                            <input type="number" class="form-control" id="porcentaje" formControlName="porcentaje">
                        </div>
                      </div>
                  </form>
                  
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="onCrearSkill()">Crear</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- MODAL CON FORMULARIO PARA EDITAR LAS EXPERIENCIAS -->
    <div class="modal" tabindex="-1" id="editarSkillModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Habilidad:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form [formGroup]="editarSkillForm">
                                <div class="col">
                                <div class="form-floating mb-3">
                                    <input hidden type="text" class="form-control" id="idEditar" formControlName="id">
                                </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombreEditar" formControlName="nombre" 
                                            placeholder="Nombre de trabajo">
                                        <label for="nombreEditar">Nombre:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control"  id="imagenEditar" formControlName="imagen"
                                            placeholder="URL:">
                                        <label for="imagenEditar">Imagen:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control"  id="porcentajeEditar" formControlName="porcentaje"
                                            placeholder="URL:">
                                        <label for="porcentajeEditar">Porcentaje de Habilidad</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="onEditarSkill()">Editar</button>
                </div>
            </div>
        </div>
    </div>

      <!-- eliminar Skill Modal -->
      <div class="modal" tabindex="-1" id="eliminarSkillModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar Skill:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <p>Desea eliminar?</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="onEliminarSkill()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


</div>
