<div class="row container-skills">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 text-center">
        <div class="row">
            <circle-progress 
        [percent]="85"
        [maxPercent]="100"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="10"
        [space]="-10"
        [animationDuration]="2000"
        [outerStrokeColor]="'#039b31'"
        [innerStrokeColor]="'#b4d0fe'"
        [outerStrokeGradientStopColor]="'#392cf2'"
        [outerStrokeGradient]="true"
        [showImage]="true"
        [imageSrc]="'../assets/html.png'"
        [imageWidth]="100"
        [imageHeight]="100"
        [animation]="true"
        [responsive]="true"
        ></circle-progress>
        </div>
        <div class="row text-white" style="font-size: 2rem;">
            <p>HTML5</p>
        </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 text-center">

        <div class="row text-white" style="font-size: 2rem;">
